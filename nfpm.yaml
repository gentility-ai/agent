# Gentility AI Agent Daemon - nfpm configuration
# yaml-language-server: $schema=https://nfpm.goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

name: "gentility-agent"
arch: "amd64"
platform: "linux"
version: "1.1.1"
section: "net"
priority: "optional"
maintainer: "James Tippett - Gentility AI <james@gentility.ai>"
description: |
  Gentility AI Agent Daemon
  An agent that connects to Gentility AI servers to provide
  remote function and automation capabilities.

  Features:
  - Remote command execution 
  - Database query execution (PostgreSQL and MySQL)
  - File read/write operations
  - Capability checking and validation
vendor: "Gentility AI"
homepage: "https://gentility.ai"
license: "MIT"

contents:
  # Main binary
  - src: ./bin/gentility-agent
    dst: /usr/bin/gentility
    file_info:
      mode: 0755
      owner: root
      group: root

  # Systemd service file
  - src: ./gentility.service
    dst: /etc/systemd/system/gentility.service
    file_info:
      mode: 0644
      owner: root
      group: root

  # Configuration file templates (both old and new format)
  - src: ./gentility.yaml.example
    dst: /etc/gentility.conf.example
    file_info:
      mode: 0644
      owner: root
      group: root

  - src: ./gentility.yaml.example
    dst: /etc/gentility.yaml.example
    file_info:
      mode: 0644
      owner: root
      group: root

  # Log directory
  - dst: /var/log/gentility-agent
    type: dir
    file_info:
      mode: 0755
      owner: gentility
      group: gentility

  # Data directory
  - dst: /var/lib/gentility-agent
    type: dir
    file_info:
      mode: 0755
      owner: gentility
      group: gentility

scripts:
  preinstall: ./scripts/preinstall.sh
  postinstall: ./scripts/postinstall.sh
  preremove: ./scripts/preremove.sh
  postremove: ./scripts/postremove.sh
